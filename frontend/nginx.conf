server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # 1) Serve your CSS, JS, images, etc.
    location /static/ {
        # /static/css/generic.css → /usr/share/nginx/html/static/css/generic.css
        try_files $uri =404;
    }

    # 2) Serve your HTML pages and SPA-style “fallback” if desired
    location / {
        # Try the exact file or directory, otherwise serve index.html
        try_files $uri $uri/ /index.html;
    }
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    root /usr/share/nginx/html;

    location /static/ {
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
