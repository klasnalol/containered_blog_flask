<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/css/generic.css">
    <link rel="stylesheet" href="static/css/upload.css"> 
<head>
  <meta charset="utf-8" />
  <title>Create Post</title>
</head>
<body>
  <h1>Create a New Post</h1>
  <div id="msg" style="color:red;"></div>
  <form id="uploadForm">
    <label>
      Title:<br/>
      <input type="text" name="title" required />
    </label><br/>
    <label>
      Content:<br/>
      <textarea name="content" rows="5" required></textarea>
    </label><br/>
    <label>
      Image:<br/>
      <input type="file" name="image" accept="image/*" />
    </label><br/>
    <button type="submit">Submit Post</button>
  </form>
  <p><a href="index.html">Back to Feed</a></p>
<button id="theme-toggle">ðŸŒ“</button>
<script>
  // theme switcher
  const toggle = document.getElementById('theme-toggle');
  toggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
  });
  // on load, set from localStorage or system
  if (
    localStorage.theme === 'dark' ||
    (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    document.documentElement.classList.add('dark');
  }
</script>

  <script>
    const API_BASE = `${location.protocol}//localhost:5000`;
    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const msgEl = document.getElementById('msg');
      msgEl.style.color = 'red';
      msgEl.textContent = 'Uploadingâ€¦';

      const form = document.getElementById('uploadForm');
      const fd = new FormData(form);
      const res = await fetch(`${API_BASE}/posts`, {
        method: 'POST',
        credentials: 'include',
        body: fd
      });
      const data = await res.json();
      msgEl.style.color = res.ok ? 'green' : 'red';
      msgEl.textContent = data.message;
    });
  </script>
</body>
</html>
