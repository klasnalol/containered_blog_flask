<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="static/css/generic.css">
    <link rel="stylesheet" href="static/css/login.css"> 
<head>
  <meta charset="utf-8" />
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <div id="msg" style="color:red;"></div>
  <form id="loginForm">
    <label>
      Username:<br/>
      <input type="text" id="username" required />
    </label><br/>
    <label>
      Password:<br/>
      <input type="password" id="password" required />
    </label><br/>
    <button type="submit">Login</button>
  </form>
  <p><a href="index.html">Back to Feed</a></p>
<button id="theme-toggle">ðŸŒ“</button>
<script>
  // theme switcher
  const toggle = document.getElementById('theme-toggle');
  toggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
  });
  // on load, set from localStorage or system
  if (
    localStorage.theme === 'dark' ||
    (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
  ) {
    document.documentElement.classList.add('dark');
  }
</script>

  <script>
    const API_BASE = '/api';
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const msgEl = document.getElementById('msg');
      msgEl.textContent = 'Workingâ€¦';

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        credentials: 'include',
        body: JSON.stringify({username, password})
      });
      const data = await res.json();
      msgEl.style.color = res.ok ? 'green' : 'red';
      msgEl.textContent = data.message;
      if (res.ok) setTimeout(() => window.location = 'index.html', 800);
    });
  </script>
</body>
</html>
